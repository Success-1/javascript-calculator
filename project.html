<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="clock">
        <h1><span class="hour">00</span>
            : <span class="minute">00</span>
            : <span class="second">00</span>
        </h1>
    </div>

    <div class="container">
        <div class="row">
            <h2 class="text-success text-center py-5 my-5">Form Validation</h2>
            <form action="" method="post" class="myform w-50 offset-lg-3 border border-1 border-dark pb-3 mb-5">
                <div class="form-control border-0">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="w-100 pb-3">
                    <small></small>
                </div>
                <div class="form-control  border-0">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" class="w-100 pb-3">
                    <small></small>
                </div>
                <div class="form-control  border-0">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="w-100 pb-3">
                    <small></small>
                </div>
                <div class="form-control  border-0">
                    <label for="con-pass">Confirm Password</label>
                    <input type="password" name="con-pass" id="con-pass" class="w-100 pb-3">
                    <small></small>
                </div>
                <button type="" class="offset-lg-6 px-4 btn btn-success rounded rounded-5">Submit</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="calculator offset-lg-3 w-25">
            <div class="screen border border-dark  text-black rounded rounded-3"style="background-color:  #c2cacb;">
                <div class="display text-end">0+0</div>
                <div class="ans-screen text-end">0</div>
                <div class="keypad">
                    <div class=" d-flex w-100">
                        <button class="btn btn-dark rounded-0 border border-1 border-light w-25 num">7</button>
                        <button class="btn btn-dark rounded-0 border border-1 border-light w-25 num">8</button>
                        <button class="btn btn-dark rounded-0 border border-1 border-light w-25 num">9</button>
                        <button class="btn btn-dark rounded-0 border border-1 border-light w-25 operator">+</button>
                    </div>
                    <div class=" d-flex">
                        <button class="btn btn-dark rounded-0 border border-1 border-light w-25 num">4</button>
                        <button class="btn btn-dark rounded-0 border border-1 border-light w-25 num">5</button>
                        <button class="btn btn-dark rounded-0 border border-1 border-light w-25 num">6</button>
                        <button class="btn btn-dark rounded-0 border border-1 border-light w-25 operator">-</button>
                    </div>
                    <div class=" d-flex">
                        <button class="btn btn-dark rounded-0 border border-1 border-light w-25 num">1</button>
                        <button class="btn btn-dark rounded-0 border border-1 border-light w-25 num">2</button>
                        <button class="btn btn-dark rounded-0 border border-1 border-light w-25 num">3</button>
                        <button class="btn btn-dark rounded-0 border border-1 border-light w-25 operator">*</button>
                    </div>
                    <div class=" d-flex">
                        <button class="btn btn-dark rounded-0 border border-1 border-light w-25 num">0</button>
                        <button class="btn btn-dark rounded-0 border border-1 border-light w-25 num">.</button>
                        <button class="btn btn-dark rounded-0 border border-1 border-light w-25 operator">%</button>
                        <button class="btn btn-dark rounded-0 border border-1 border-light w-25 operator">/</button>
                    </div>
                    <div class=" d-flex">
                        <button class="btn btn-dark rounded-0 border border-1 border-light w-50 equal">=</button>
                        <button class="btn btn-dark rounded-0 border border-1 border-light w-50 clear">C</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./project.js"></script>
    <script src="../bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
